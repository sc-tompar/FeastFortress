{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            
            {{ form.username.errors }}
            <input type="text" class="username" placeholder="Username" name="username" required>

            {{ form.first_name.errors }}
            <input type="text" class="firstname" placeholder="Firstname" name="first_name" required>
            
            {{ form.last_name.errors }}
            <input type="text" class="lastname" placeholder="Lastname" name="last_name" required>

            {{ form.email.errors }}
            <input type="email" class="email" placeholder="Email" name="email" required>

            {{ form.password1.errors }}
            <input type="password" class="pwd" placeholder="Password" name="password1" required>

            {{ form.password2.errors }}
            <input type="password" class="pwd" placeholder="Confirm Password" name="password2" required>

            <button type="submit" class="register-button" style="margin-top: 20px;">
                <span>Register</span>
            </button>
        </form>
    </div>
    <div class="reg"></div>
</body>
</html>
